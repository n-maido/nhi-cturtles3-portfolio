name: Lint

on:
  # Trigger workflow on push or PR, but only for main branch
  push:
    branches:
      - main
  pull request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out git repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install python dependencies
        run: pip install black flake8

      - name: Run linters
        uses: wearerequired/lint-action@v1.10.0
        with:
          black: true
          flake8: true

